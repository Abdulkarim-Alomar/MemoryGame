<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="MemoryGame.css">
</head>
<body>
    <div class="control-buttons">
        <span>Start Game</span>
    </div>
    <div class="container">
        <div class="info">
            <p class="user">Hello: <span class="name"></span></p>
            <div class="counter"></div>
            <p class="wrong-try">Wrong Tries: <span class="try"></span></p>
        </div>
        <div class="images">
            <div class="icon" data-font="facebook">
                <div class="front"><i class="fa-solid fa-question"></i></div>
                <div class="back"><i class="fa-brands fa-square-facebook"></i></div>
            </div>
            <div class="icon" data-font="twitter">
                <div class="front"><i class="fa-solid fa-question"></i></div>
                <div class="back"><i class="fa-brands fa-square-twitter"></i></div>
            </div>
            <div class="icon" data-font="youtube">
                <div class="front"><i class="fa-solid fa-question"></i></div>
                <div class="back"><i class="fa-brands fa-youtube"></i></div>
            </div>
            <div class="icon" data-font="instagram">
                <div class="front"><i class="fa-solid fa-question "></i></div>
                <div class="back"><i class="fa-brands fa-square-instagram"></i></div>
            </div>
            <div class="icon" data-font="github">
                <div class="front"><i class="fa-solid fa-question"></i></div>
                <div class="back"><i class="fa-brands fa-github"></i></div>
            </div>
            <div class="icon" data-font="discord">
                <div class="front"><i class="fa-solid fa-question"></i></div>
                <div class="back"><i class="fa-brands fa-discord"></i></div>
            </div>
            <div class="icon" data-font="apple">
                <div class="front"><i class="fa-solid fa-question"></i></div>
                <div class="back"><i class="fa-brands fa-apple"></i></div>
            </div>
            <div class="icon" data-font="xbox">
                <div class="front"><i class="fa-solid fa-question "></i></div>
                <div class="back"><i class="fa-brands fa-xbox"></i></div>
            </div>
            <div class="icon" data-font="steam">
                <div class="front"><i class="fa-solid fa-question "></i></div>
                <div class="back"><i class="fa-brands fa-steam"></i></div>
            </div>
            <div class="icon" data-font="google">
                <div class="front"><i class="fa-solid fa-question "></i></div>
                <div class="back"><i class="fa-brands fa-google "></i></div>
            </div>
            <div class="icon" data-font="facebook">
                <div class="front"><i class="fa-solid fa-question "></i></div>
                <div class="back"><i class="fa-brands fa-square-facebook"></i></div>
            </div>
            <div class="icon" data-font="twitter">
                <div class="front"><i class="fa-solid fa-question "></i></div>
                <div class="back"><i class="fa-brands fa-square-twitter"></i></div>
            </div>
            <div class="icon" data-font="youtube">
                <div class="front"><i class="fa-solid fa-question "></i></div>
                <div class="back"><i class="fa-brands fa-youtube"></i></div>
            </div>
            <div class="icon" data-font="instagram">
                <div class="front"><i class="fa-solid fa-question"></i></div>
                <div class="back"><i class="fa-brands fa-square-instagram"></i></div>
            </div>
            <div class="icon" data-font="github">
                <div class="front"><i class="fa-solid fa-question"></i></div>
                <div class="back"><i class="fa-brands fa-github"></i></div>
            </div>
            <div class="icon" data-font="discord">
                <div class="front"><i class="fa-solid fa-question"></i></div>
                <div class="back"><i class="fa-brands fa-discord"></i></div>
            </div>
            <div class="icon" data-font="apple">
                <div class="front"><i class="fa-solid fa-question"></i></div>
                <div class="back"><i class="fa-brands fa-apple"></i></div>
            </div>
            <div class="icon" data-font="xbox">
                <div class="front"><i class="fa-solid fa-question"></i></div>
                <div class="back"><i class="fa-brands fa-xbox"></i></div>
            </div>
            <div class="icon" data-font="steam">
                <div class="front"><i class="fa-solid fa-question"></i></div>
                <div class="back"><i class="fa-brands fa-steam"></i></div>
            </div>
            <div class="icon" data-font="google">
                <div class="front"><i class="fa-solid fa-question"></i></div>
                <div class="back"><i class="fa-brands fa-google"></i></div>
            </div>
        </div>
        <div class="players">
            <span>Players List</span>
        </div>
    </div>
    <audio id="music-game" src="audio/musicGame.mp3" loop></audio>
    <script src="MemoryGame.js"></script>
</body>
</html>
